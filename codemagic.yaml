workflows:
  ios-release:
    name: iOS Release
    max_build_duration: 60
    environment:
      groups:
        - ios_signing_credentials

    scripts:
      # üîë Step 1: Initialize keychain
      - name: Initialize keychain
        script: keychain initialize

      # üßπ Step 2: Clean & reinstall Pods
      - name: Clean Pods and reinstall
        script: |
          cd ios
          rm -rf Pods Podfile.lock
          pod deintegrate
          pod repo update
          pod install
          cd ..

      # üîè Step 3: Add Codemagic certificates globally (automatic signing)
      - name: Add global signing certificates
        script: keychain add-certificates

      # üèóÔ∏è Step 4: Build signed IPA automatically
      - name: Build signed IPA
        script: |
          xcode-project build-ipa \
            --workspace "ios/Runner.xcworkspace" \
            --scheme "Runner" \
            --archive-flags "CODE_SIGN_STYLE=Automatic DEVELOPMENT_TEAM=7H4229UD7R" \
            --export-options-plist "ios/exportOptions.plist"

      # üß† Step 5: Diagnostic (optional - shows signing info in logs)
      - name: Show signing setup
        script: |
          echo "üîç Checking active signing configuration..."
          xcodebuild -showBuildSettings -workspace ios/Runner.xcworkspace -scheme Runner | grep -E "CODE_SIGN|DEVELOPMENT_TEAM"

    artifacts:
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log

    publishing:
      app_store_connect:
        api_key: $APP_STORE_CONNECT_PRIVATE_KEY
        key_id: $APP_STORE_CONNECT_KEY_IDENTIFIER
        issuer_id: $APP_STORE_CONNECT_ISSUER_ID
        submit_to_testflight: true
        submit_to_app_store: false
