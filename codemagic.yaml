workflows:
  ios-release:
    name: iOS Release
    max_build_duration: 60
    environment:
      groups:
        - ios_signing_credentials

    scripts:
      - name: Set up keychain for code signing
        script: keychain initialize

      - name: Clean Pods and reinstall
        script: |
          cd ios
          rm -rf Pods
          rm -rf Podfile.lock
          rm -rf Target\ Support\ Files
          pod deintegrate
          cd ..

      - name: Reinstall CocoaPods and generate workspace
        script: |
          cd ios
          pod repo update
          pod install
          cd ..

      - name: Fetch signing files
        script: |
          app-store-connect fetch-signing-files "com.admin.churppyAdmin" \
          --platform IOS \
          --type IOS_APP_STORE \
          --create

      - name: Add signing certificate to keychain
        script: keychain add-certificates

      - name: Apply profiles to Xcode project
        script: |
          xcode-project use-profiles --project "ios/Runner.xcodeproj"

      # âœ… Manual code signing flags (explicit)
      - name: Build IPA (Manual Signing)
        script: |
          xcode-project build-ipa \
            --workspace "ios/Runner.xcworkspace" \
            --scheme "Runner" \
            --archive-xcargs "COMPILER_INDEX_STORE_ENABLE=NO DEVELOPMENT_TEAM=7H4229UD7R CODE_SIGN_IDENTITY='Apple Distribution' CODE_SIGN_STYLE=Manual PROVISIONING_PROFILE_SPECIFIER='Churppy Admin ios_app_store 1760891473'"





    artifacts:
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
      - flutter_drive.log

    publishing:
      app_store_connect:
        api_key: $APP_STORE_CONNECT_PRIVATE_KEY
        key_id: $APP_STORE_CONNECT_KEY_IDENTIFIER
        issuer_id: $APP_STORE_CONNECT_ISSUER_ID
        submit_to_testflight: true
        submit_to_app_store: false